<html lang="en-UK">
    <head>
        <meta charset="UTF-8">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="scriptsheet" href="script.js">
    </head>
    <body>
        <div class="allkeys">
            <div data-key="65" class="key">
                <h1>A</h1>
            </div>
            <div class="displacedkey"><div data-key="87" class="key">
                <h1>W</h1>
            </div></div>
            <div data-key="68" class="key">
                <h1>D</h1>
            </div>
            <div data-key="70" class="key">
                <h1>F</h1>
            </div>
            <div class="displacedkey"><div data-key="84" class="key">
                <h1>T</h1>
            </div></div>
            <div data-key="72" class="key">
                <h1>H</h1>
            </div>
            <div data-key="74" class="key">
                <h1>J</h1>
            </div>
            <div class="displacedkey"><div data-key="73" class="key">
                <h1>I</h1>
            </div></div>
            <div data-key="76" class="key">
                <h1>L</h1>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="87" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="84" src="sounds/ride.wav"></audio>
        <audio data-key="72" src="sounds/snare.wav"></audio>
        <audio data-key="74" src="sounds/tink.wav"></audio>
        <audio data-key="73" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/boom.wav"></audio>

        <script src="script.js" type="text/javascript"></script>

    </body>
</html>
